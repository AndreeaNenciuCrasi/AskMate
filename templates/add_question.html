<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Question</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <div class="divquestion">
                <p>Add Your Question</p>
        </div>
        <br>
        <form action = '/add-question' method="post" enctype=multipart/form-data>
            <label id="question">Add question title<br>
            <input type="text" name="title" id="title" class="message" title="message" required></label><br>
            <br>
            <label id="message">Add question message<br>
            <textarea name="message" class="message" title="message" cols="50" rows="10" style="resize: none" required></textarea></label><br>
            <br>
            <input type=file name=file> <br><br>
            <button title="submit">Submit</button>
        </form>
    </body>
</html>
