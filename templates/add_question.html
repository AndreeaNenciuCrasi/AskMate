<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
{% if edit_me %}
<h1>Edit Questions</h1>
{% else %}
<h1>Add Your Question</h1>
{% endif %}
<form {% if edit_me %} {% if question %} action = '/question/{{id_q}}/edit' {% endif %} {% else %} action='/add-question' {% endif %} method="post">
    <label id="question">{% if edit_me %}
        Edit Question Title
        {% else %}
        Add question title
        {% endif %}</label><br>
    <input type="text" name="title" id="title" title="message"  maxlength="50" {% if edit_me %}style="min-width: 450px"
           {% if question %}
           value = "{{question['title']}}"
           {% endif %}
{% endif %} required><br>
    <label id="message">{% if edit_me %}
        Edit question message
        {% else %}
        Add question message
        {% endif %}</label><br>
    <textarea name="message" id="message" title="message" cols="50" rows="10" style="resize: none"
              required>{% if edit_me %}{% if question %}{{question['message']}}{% endif %}{% endif %}</textarea><br>

    <button title="submit">Submit</button>
</form>
</body>
</html>
